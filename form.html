<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLX | Home</title>
    <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>

</head>

<body>
    <!-- <div id="toot"></div> -->
    <header class="mui-appbar mui--z1">
        <div class="mui-container">
            <table>
                <tr class="mui--appbar-height">
                    <td class="mui--text-title">OLX</td>
                    <td class="mui--text-right">
                        <ul class="mui-list--inline mui--text-body2">
                            <li><a href="#">About</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li>
                                <a id="sign-in" href="/signin.html">Login</a>
                                <a id="logout" style="display: none" onclick="doLogout(event)">Logout</a>
                            </li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </header>
    <div id="content-wrapper" class="mui--text-center">
        <form class="mui-form sign-up-form">
            <legend>Upload</legend>
            <div class="mui-textfield">
                <input required type="text" placeholder="Name" name="name" />
            </div>
            <div class="mui-textfield">
                <input required type="text" placeholder="price" name="price" />
            </div>

            <div class="mui-textfield">
                <textarea placeholder="Address" name="location"></textarea>
            </div>

            <button onclick="addItem(event)" type="submit" class="mui-btn mui-btn--raised">
                Submit
            </button>




        </form>
        <script src="js/items.js"></script>
        <script>
            function addItem(event) {
                event.preventDefault();
                const nameEl = document.querySelector("input[name='name']");
                const priceEl = document.querySelector("input[name='price']");
                const locationEl = document.querySelector("textarea[name='location']");

                const item = new OlxItem(nameEl.value, new date(), priceEl.value, locationEl.value,);
                MOCK_ITEMS.push(item);

            }

        </script>
    </div>


</body>

</html>
